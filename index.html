<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakalárska práca</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="selected"><a href="#info">Informácie</a></li>
                <li><a href="#overview">Prehľad</a></li>
                <li><a href="#diary">Denník</a></li>
                <li><a href="#work">Práca</a></li>
                <li><a href="#sources">Zdroje</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="main-title">
            <h3>Bakalárska práca</h3>
            <h1 id="work-title"></h1>
        </div>
        <section id="info" class="wrapper">
            <h2>Informácie</h2>
            <div class="info">
                <div class="info-item">
                    <div class="info-label">Autor</div>
                    <div class="info-content" id="student-name"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-content" id="email"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Študijný program</div>
                    <div class="info-content" id="study-program"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Školiteľ</div>
                    <div class="info-content" id="supervisor-name"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Akademický rok</div>
                    <div class="info-content" id="acad-year"></div>
                </div>
            </div>
        </section>
        
        <section id="overview" class="wrapper">
            <h2>Prehľad</h2>
            <div class="overview-text">
                <h3>Anotácia</h3>
                <p id="annotation"></p>
            </div>
            <div class="overview-text">
                <h3>Cieľ</h3>
                <p id="goal"></p>
            </div>
        </section>

        <section id="diary" class="wrapper">
            <h2>Denník</h2>
        </section>
        
        <section id="work" class="wrapper">
            <h2>Práca</h2>
            <p>Tu sa budú nachádzať časti práce.</p>
        </section>
        
        <section id="sources" class="wrapper">
            <h2>Zdroje</h2>
            <div id="sources-list"></div>
        </section>
    </main>
</body>
</html>
